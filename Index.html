<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>PierreTatuagens</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Libre+Baskerville:ital@0;1&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #111;
      color: #eee;
      margin: 0;
      padding: 0;
      font-family: 'Libre Baskerville', serif;
      font-size: 17px;
    }

    header {
      text-align: center;
      padding: 20px;
    }

    .titulo {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 54px;
      letter-spacing: 2px;
      margin: 0;
    }

    .subtitulo {
      font-size: 20px;
      font-style: italic;
      color: #bbb;
      margin-top: 5px;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      background-color: #222;
    }

    nav button {
      background: none;
      border: none;
      color: #eee;
      padding: 20px;
      font-size: 30px;
      cursor: pointer;
      font-family: 'Bebas Neue', sans-serif;
      letter-spacing: 1px;
      width: 50%;
      box-sizing: border-box;
      border-bottom: 1px solid #333;
    }

    nav button:hover,
    nav button.active {
      background-color: #444;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .item {
      background-color: #222;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      position: relative;
    }

    .item img {
      max-width: 100%;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .item img:hover {
      opacity: 0.9;
      transform: scale(1.02);
    }

    .content-section {
      display: none;
    }

    .content-section.active {
      display: block;
    }

    .heart-btn {
      position: absolute;
      bottom: 12px;
      right: 12px;
      font-size: 28px;
      cursor: pointer;
      background: none;
      border: none;
      color: #ccc;
      transition: 0.3s;
    }

    .heart-btn.voted {
      color: red;
    }

    .heart-count {
      font-size: 14px;
      color: #aaa;
      margin-top: 4px;
    }

    .ranking-list {
      list-style: none;
      padding: 0 20px 40px 20px;
    }

    .ranking-list li {
      background-color: #222;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .ranking-list img {
      height: 60px;
      width: auto;
      border-radius: 6px;
    }

    .ranking-votos {
      font-size: 18px;
      color: #ff5555;
      font-weight: bold;
    }

    /* Firebase SDK */
  </style>

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBtAVR-HNCh_g0jS4qDdI-0YZo2uIcrlvc",
      authDomain: "pierretatuagens-15ee8.firebaseapp.com",
      databaseURL: "https://pierretatuagens-15ee8-default-rtdb.firebaseio.com",
      projectId: "pierretatuagens-15ee8",
      storageBucket: "pierretatuagens-15ee8.firebasestorage.app",
      messagingSenderId: "849951139493",
      appId: "1:849951139493:web:31129ad2e251effc1c0f4c"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
  </script>
</head>
<body>
<header>
    <h1 class="titulo">PierreTatuagens</h1>
    <p class="subtitulo">Tatuagens autênticas para pessoas autênticas</p>
  </header>

  <nav>
    <button class="tab-button active" onclick="showTab('disponiveis', event)">Desenhos Disponíveis</button>
    <button class="tab-button" onclick="showTab('feitas', event)">Tatuagens Feitas</button>
    <button class="tab-button" onclick="showTab('ambiente', event)">Ambiente Estúdio</button>
    <button class="tab-button" onclick="showTab('ranking', event)">Ranking</button>
    <button class="tab-button" onclick="showTab('contato', event)">Contato</button>
  </nav>

  <!-- Desenhos Disponíveis -->
  <div id="disponiveis" class="content-section active">
    <div class="grid">
      <div class="item">
        <img src="desenho1.jpg" alt="Desenho 1" onclick="openModal(this, 'disponiveis')" />
        <p>Ampulheta</p>
      </div>
      <div class="item">
        <img src="desenho2.jpg" alt="Desenho 2" onclick="openModal(this, 'disponiveis')" />
        <p>Andorinha</p>
      </div>
    </div>
  </div>

  <!-- Tatuagens Feitas (com coração) -->
  <div id="feitas" class="content-section">
    <div class="grid">
      <div class="item">
        <img src="tatuagem1.jpg" alt="Tatuagem 1" onclick="openModal(this, 'feitas')" />
        <button class="heart-btn" data-id="tatuagem1">&#10084;</button>
        <div class="heart-count" id="count-tatuagem1">0 votos</div>
      </div>
      <div class="item">
        <img src="tatuagem2.jpg" alt="Tatuagem 2" onclick="openModal(this, 'feitas')" />
        <button class="heart-btn" data-id="tatuagem2">&#10084;</button>
        <div class="heart-count" id="count-tatuagem2">0 votos</div>
      </div>
      <div class="item">
        <img src="tatuagem3.jpg" alt="Tatuagem 3" onclick="openModal(this, 'feitas')" />
        <button class="heart-btn" data-id="tatuagem3">&#10084;</button>
        <div class="heart-count" id="count-tatuagem3">0 votos</div>
      </div>
      <div class="item">
        <img src="tatuagem4.jpg" alt="Tatuagem 4" onclick="openModal(this, 'feitas')" />
        <button class="heart-btn" data-id="tatuagem4">&#10084;</button>
        <div class="heart-count" id="count-tatuagem4">0 votos</div>
      </div>
    </div>
  </div>

  <!-- Ambiente Estúdio -->
  <div id="ambiente" class="content-section">
    <div class="grid">
      <div class="item"><img src="ambiente1.jpg" alt="Ambiente 1" onclick="openModal(this, 'ambiente')" /></div>
      <div class="item"><img src="ambiente2.jpg" alt="Ambiente 2" onclick="openModal(this, 'ambiente')" /></div>
      <div class="item"><img src="ambiente3.jpg" alt="Ambiente 3" onclick="openModal(this, 'ambiente')" /></div>
    </div>
  </div>

  <!-- Ranking -->
  <div id="ranking" class="content-section">
    <h2 style="text-align:center; font-family: 'Bebas Neue', sans-serif; font-size: 42px; padding: 20px;">Top 5 Tatuagens Mais Votadas</h2>
    <ul class="ranking-list" id="rankingList">
      <!-- Conteúdo será preenchido via Firebase -->
    </ul>
  </div>

  <!-- Contato -->
  <div id="contato" class="content-section">
    <div class="contato">
      <img src="meuinsta.jpg" alt="Print do Instagram" />
      <a class="botao-link" href="https://instagram.com/pierretatuagens" target="_blank">
        <div class="botao-conteudo">
          <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" />
          <span class="botao-texto">Me siga no Instagram</span>
        </div>
      </a>
      <a class="botao-link" href="https://wa.me/5551980383195" target="_blank">
        <div class="botao-conteudo">
          <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp" />
          <span class="botao-texto">Falar no WhatsApp</span>
        </div>
      </a>
    </div>
  </div>
<!-- Modal -->
  <div id="myModal" class="modal" onclick="closeModal(event)">
    <span class="close" onclick="closeModal(event)">&times;</span>
    <img class="modal-content" id="modalImg" />
  </div>

  <!-- Botão Voltar -->
  <button id="backToTopBtn" title="Voltar ao topo">&#8679;</button>

  <!-- Botão WhatsApp Flutuante -->
  <a href="https://wa.me/5551980383195" target="_blank" id="whatsappBtn" aria-label="WhatsApp" rel="noopener noreferrer">
    <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp" />
  </a>

  <script>
    // Abas
    function showTab(id, event) {
      const sections = document.querySelectorAll('.content-section');
      const buttons = document.querySelectorAll('.tab-button');

      sections.forEach(section => section.classList.remove('active'));
      buttons.forEach(button => button.classList.remove('active'));

      document.getElementById(id).classList.add('active');
      event.target.classList.add('active');

      if (id === 'ranking') loadRanking();
    }

    // Modal com swipe
    let currentTab = '';
    let currentIndex = 0;
    let images = [];

    function openModal(img, tab) {
      currentTab = tab;
      images = Array.from(document.querySelectorAll(`#${tab} img`));
      currentIndex = images.indexOf(img);
      document.getElementById('modalImg').src = img.src;
      document.getElementById('myModal').style.display = 'block';
    }

    function closeModal(event) {
      if (!event || event.target.classList.contains('modal') || event.target.classList.contains('close')) {
        document.getElementById('myModal').style.display = 'none';
      }
    }

    let startX = 0;
    let endX = 0;

    const modal = document.getElementById('myModal');
    modal.addEventListener('touchstart', function(e) {
      startX = e.changedTouches[0].screenX;
    });

    modal.addEventListener('touchend', function(e) {
      endX = e.changedTouches[0].screenX;
      const diffX = endX - startX;
      if (Math.abs(diffX) > 50) {
        currentIndex = (diffX > 0)
          ? (currentIndex - 1 + images.length) % images.length
          : (currentIndex + 1) % images.length;
        document.getElementById('modalImg').src = images[currentIndex].src;
      }
    });

    // Botão voltar ao topo
    const backToTopBtn = document.getElementById('backToTopBtn');
    window.onscroll = () => {
      backToTopBtn.style.display = window.scrollY > 300 ? 'flex' : 'none';
    };
    backToTopBtn.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    // Votos
    const votosRef = db.ref("votos");

    function atualizarContagem(id, count) {
      const el = document.getElementById(`count-${id}`);
      if (el) el.textContent = `${count} voto${count === 1 ? '' : 's'}`;
    }

    function carregarVotos() {
      votosRef.on("value", (snapshot) => {
        const dados = snapshot.val() || {};
        Object.entries(dados).forEach(([id, count]) => {
          atualizarContagem(id, count);
        });
      });
    }

    carregarVotos();

    document.querySelectorAll(".heart-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        const id = btn.dataset.id;
        const countRef = votosRef.child(id);
        countRef.transaction(count => (count || 0) + 1);
        btn.classList.add("voted");
      });
    });

    // Ranking
    function loadRanking() {
      votosRef.once("value").then(snapshot => {
        const votos = snapshot.val() || {};
        const top5 = Object.entries(votos)
          .sort((a, b) => b[1] - a[1])
          .slice(0, 5);

        const list = document.getElementById("rankingList");
        list.innerHTML = "";
        top5.forEach(([id, count]) => {
          const li = document.createElement("li");
          const img = document.createElement("img");
          img.src = `${id}.jpg`;
          img.alt = id;
          const span = document.createElement("span");
          span.className = "ranking-votos";
          span.textContent = `${count} ❤️`;

          li.appendChild(img);
          li.appendChild(span);
          list.appendChild(li);
        });
      });
    }
  </script>
</body>
</html>
