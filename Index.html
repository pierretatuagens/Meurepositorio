<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>PierreTatuagens</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Libre+Baskerville:ital@0;1&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #111;
      color: #eee;
      margin: 0;
      padding: 0;
      font-family: 'Libre Baskerville', serif;
      font-size: 17px;
    }

    header {
      text-align: center;
      padding: 20px;
    }

    .titulo {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 54px;
      letter-spacing: 2px;
      margin: 0;
    }

    .subtitulo {
      font-size: 20px;
      font-style: italic;
      color: #bbb;
      margin-top: 5px;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      background-color: #222;
    }

    nav button {
      background: none;
      border: none;
      color: #eee;
      padding: 20px;
      font-size: 30px;
      cursor: pointer;
      font-family: 'Bebas Neue', sans-serif;
      letter-spacing: 1px;
      width: 50%;
      box-sizing: border-box;
      border-bottom: 1px solid #333;
    }

    nav button:hover,
    nav button.active {
      background-color: #444;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .item {
      background-color: #222;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .item img {
      max-width: 100%;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .item img:hover {
      opacity: 0.9;
      transform: scale(1.02);
    }

    .content-section {
      display: none;
    }

    .content-section.active {
      display: block;
    }

    .contato {
      text-align: center;
      padding: 40px 20px;
    }

    .contato img {
      width: 95%;
      max-width: 800px;
      border-radius: 12px;
      margin: 0 auto 40px auto;
      display: block;
    }

    .contato a.botao-link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      margin: 20px auto;
      padding: 24px 36px;
      background-color: #fff;
      color: #111;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 48px;
      text-decoration: none;
      border-radius: 12px;
      letter-spacing: 1px;
      width: 90%;
      max-width: 500px;
      transition: 0.3s;
    }

    .contato a.botao-link:hover {
      background-color: #ddd;
    }

    .botao-link img {
      height: 48px;
      width: 48px;
      object-fit: contain;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.9);
    }

    .modal-content {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 90vh;
      border-radius: 10px;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

    #backToTopBtn {
      display: none;
      position: fixed;
      bottom: 20px;
      left: 30px;
      z-index: 1000;
      width: 100px;
      height: 100px;
      background-color: rgba(255, 255, 255, 0.85);
      color: #111;
      border: none;
      border-radius: 50%;
      font-size: 40px;
      cursor: pointer;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s;
    }

    #backToTopBtn:hover {
      background-color: rgba(255, 255, 255, 1);
    }

    #whatsappBtn {
      position: fixed;
      bottom: 20px;
      right: 30px;
      z-index: 1000;
      width: 150px;
      height: 150px;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 50%;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s;
    }

    #whatsappBtn:hover {
      background-color: rgba(255, 255, 255, 1);
    }

    #whatsappBtn img {
      width: 72px;
      height: 72px;
    }

    @media (max-width: 480px) {
      .titulo {
        font-size: 40px;
      }

      nav button {
        font-size: 27px;
        padding: 16px;
      }

      .contato img {
        width: 100%;
        margin-bottom: 30px;
      }

      .contato a.botao-link {
        font-size: 38px;
        padding: 20px 28px;
        width: 95%;
      }

      .botao-link img {
        height: 38px;
        width: 38px;
      }

      #whatsappBtn {
        width: 130px;
        height: 130px;
      }

      #whatsappBtn img {
        width: 64px;
        height: 64px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1 class="titulo">PierreTatuagens</h1>
    <p class="subtitulo">Tatuagens autênticas para pessoas autênticas</p>
  </header>

  <nav>
    <button class="tab-button active" onclick="showTab('disponiveis', event)">Desenhos Disponíveis</button>
    <button class="tab-button" onclick="showTab('feitas', event)">Tatuagens Feitas</button>
    <button class="tab-button" onclick="showTab('ambiente', event)">Ambiente Estúdio</button>
    <button class="tab-button" onclick="showTab('contato', event)">Contato</button>
  </nav>

  <!-- Desenhos Disponíveis -->
  <div id="disponiveis" class="content-section active">
    <div class="grid">
      <div class="item">
        <img src="desenho1.jpg" alt="Desenho 1" onclick="openModal(this.src)" />
        <p>Ampulheta</p>
      </div>
      <div class="item">
        <img src="desenho2.jpg" alt="Desenho 2" onclick="openModal(this.src)" />
        <p>Andorinha</p>
      </div>
    </div>
  </div>

  <!-- Tatuagens Feitas -->
  <div id="feitas" class="content-section">
    <div class="grid">
      <div class="item"><img src="tatuagem1.jpg" alt="Tatuagem 1" onclick="openModal(this.src)" /></div>
      <div class="item"><img src="tatuagem2.jpg" alt="Tatuagem 2" onclick="openModal(this.src)" /></div>
      <div class="item"><img src="tatuagem3.jpg" alt="Tatuagem 3" onclick="openModal(this.src)" /></div>
      <div class="item"><img src="tatuagem4.jpg" alt="Tatuagem 4" onclick="openModal(this.src)" /></div>
    </div>
  </div>

  <!-- Ambiente Estúdio -->
  <div id="ambiente" class="content-section">
    <div class="grid">
      <div class="item"><img src="ambiente1.jpg" alt="Ambiente 1" onclick="openModal(this.src)" /></div>
      <div class="item"><img src="ambiente2.jpg" alt="Ambiente 2" onclick="openModal(this.src)" /></div>
      <div class="item"><img src="ambiente3.jpg" alt="Ambiente 3" onclick="openModal(this.src)" /></div>
    </div>
  </div>

  <!-- Contato -->
  <div id="contato" class="content-section">
    <div class="contato">
      <img src="meuinsta.jpg" alt="Print do Instagram" />
      <a class="botao-link" href="https://instagram.com/pierretatuagens" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram"> Me siga no Instagram
      </a>
      <a class="botao-link" href="https://wa.me/5551980383195" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp"> Falar no WhatsApp
      </a>
    </div>
  </div>

  <!-- Modal -->
  <div id="myModal" class="modal" onclick="closeModal()">
    <span class="close">&times;</span>
    <img class="modal-content" id="modalImg" />
  </div>

  <!-- Botão Voltar -->
  <button id="backToTopBtn" title="Voltar ao topo">&#8679;</button>

  <!-- Botão WhatsApp Flutuante -->
  <a href="https://wa.me/5551980383195" target="_blank" id="whatsappBtn" aria-label="WhatsApp" rel="noopener noreferrer">
    <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp" />
  </a>

  <script>
    function showTab(id, event) {
      const sections = document.querySelectorAll('.content-section');
      const buttons = document.querySelectorAll('.tab-button');

      sections.forEach((section) => section.classList.remove('active'));
      buttons.forEach((button) => button.classList.remove('active'));

      document.getElementById(id).classList.add('active');
      event.target.classList.add('active');
    }

    function openModal(src) {
      document.getElementById('myModal').style.display = 'block';
      document.getElementById('modalImg').src = src;
    }

    function closeModal() {
      document.getElementById('myModal').style.display = 'none';
    }

    const backToTopBtn = document.getElementById('backToTopBtn');
    window.onscroll = function () {
      backToTopBtn.style.display = window.scrollY > 300 ? 'flex' : 'none';
    };
    backToTopBtn.addEventListener('click', function () {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>
</body>
</html>
