<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>PierreTatuagens</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Libre+Baskerville:ital@0;1&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #111;
      color: #eee;
      margin: 0;
      padding: 0;
      font-family: 'Libre Baskerville', serif;
      font-size: 17px;
    }

    header {
      text-align: center;
      padding: 20px;
    }

    .titulo {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 54px;
      letter-spacing: 2px;
      margin: 0;
    }

    .subtitulo {
      font-size: 20px;
      font-style: italic;
      color: #bbb;
      margin-top: 5px;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      background-color: #222;
    }

    nav button {
      background: none;
      border: none;
      color: #eee;
      padding: 20px;
      font-size: 30px;
      cursor: pointer;
      font-family: 'Bebas Neue', sans-serif;
      letter-spacing: 1px;
      width: 50%;
      box-sizing: border-box;
      border-bottom: 1px solid #333;
    }

    nav button:hover,
    nav button.active {
      background-color: #444;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .item {
      background-color: #222;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .item img {
      max-width: 100%;
      border-radius: 8px;
      cursor: zoom-in;
      transition: 0.3s;
    }

    .item img:hover {
      opacity: 0.9;
      transform: scale(1.02);
    }

    .content-section {
      display: none;
    }

    .content-section.active {
      display: block;
    }

    .contato {
      text-align: center;
      padding: 40px 20px;
    }

    .contato img {
      width: 95%;
      max-width: 800px;
      border-radius: 12px;
      margin: 0 auto 40px auto;
      display: block;
    }

    .contato a.botao-link {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px auto;
      padding: 24px 36px;
      background-color: #fff;
      color: #111;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 48px;
      text-decoration: none;
      border-radius: 12px;
      letter-spacing: 1px;
      width: 90%;
      max-width: 500px;
      transition: 0.3s;
    }

    .botao-conteudo {
      display: flex;
      align-items: center;
      gap: 8px;
      width: 100%;
      max-width: 400px;
      justify-content: flex-start;
    }

    .botao-link:hover {
      background-color: #ddd;
    }

    .botao-link img {
      height: 48px;
      width: 48px;
      object-fit: contain;
      margin-bottom: 6px;
      flex-shrink: 0;
    }

    .botao-texto {
      display: block;
      margin-left: 0;
      line-height: 1;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: rgba(0, 0, 0, 0.9);
    }

    .modal-content {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 90vh;
      border-radius: 10px;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      z-index: 1001;
    }

    .modal-nav {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      z-index: 1000;
    }

    .modal-nav span {
      font-size: 60px;
      color: #fff;
      cursor: pointer;
      padding: 20px;
      user-select: none;
    }

    #backToTopBtn {
      display: none;
      position: fixed;
      bottom: 20px;
      left: 30px;
      z-index: 1000;
      width: 100px;
      height: 100px;
      background-color: rgba(255, 255, 255, 0.85);
      color: #111;
      border: none;
      border-radius: 50%;
      font-size: 40px;
      cursor: pointer;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s;
    }

    #backToTopBtn:hover {
      background-color: rgba(255, 255, 255, 1);
    }

    #whatsappBtn {
      position: fixed;
      bottom: 20px;
      right: 30px;
      z-index: 1000;
      width: 150px;
      height: 150px;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 50%;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s;
    }

    #whatsappBtn:hover {
      background-color: rgba(255, 255, 255, 1);
    }

    #whatsappBtn img {
      width: 72px;
      height: 72px;
    }

    @media (max-width: 480px) {
      .titulo {
        font-size: 40px;
      }

      nav button {
        font-size: 27px;
        padding: 16px;
      }

      .contato a.botao-link {
        font-size: 38px;
        padding: 20px 28px;
        width: 95%;
      }

      .botao-conteudo {
        max-width: 350px;
        gap: 6px;
      }

      .botao-link img {
        height: 38px;
        width: 38px;
        margin-bottom: 4px;
      }

      #whatsappBtn {
        width: 130px;
        height: 130px;
      }

      #whatsappBtn img {
        width: 64px;
        height: 64px;
      }
    }
  </style>
</head>

  <script>
    // Controle abas
    function showTab(id, event) {
      const sections = document.querySelectorAll('.content-section');
      const buttons = document.querySelectorAll('nav button');

      sections.forEach(section => section.classList.remove('active'));
      buttons.forEach(button => button.classList.remove('active'));

      document.getElementById(id).classList.add('active');
      event.target.classList.add('active');

      // Fecha modal se estiver aberto
      closeModal();
    }

    // Variáveis globais para modal
    let currentIndex = 0;
    let currentTab = '';
    let images = [];

    // Abrir modal com a imagem clicada e a aba de origem
    function openModal(imgElement, tab) {
      currentTab = tab;
      images = Array.from(document.querySelectorAll(`#${tab} img`));
      currentIndex = images.indexOf(imgElement);

      updateModalImage();
      document.getElementById('myModal').style.display = 'block';
    }

    // Atualiza a imagem no modal de acordo com currentIndex
    function updateModalImage() {
      const modalImg = document.getElementById('modalImg');
      modalImg.src = images[currentIndex].src;
      modalImg.alt = images[currentIndex].alt;
    }

    // Fechar modal (clicar no fundo ou no X)
    function closeModal(event) {
      // Para evitar fechar ao clicar na imagem ou nas setas
      if (event) {
        if (event.target.id === 'modalImg' || event.target.id === 'prevBtn' || event.target.id === 'nextBtn') {
          return;
        }
      }
      document.getElementById('myModal').style.display = 'none';
    }

    // Navegar para a imagem anterior
    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      updateModalImage();
    }

    // Navegar para a próxima imagem
    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      updateModalImage();
    }

    // Eventos setas modal
    document.getElementById('prevBtn').addEventListener('click', prevImage);
    document.getElementById('nextBtn').addEventListener('click', nextImage);

    // Swipe para celular (arrastar)
    let startX = 0;
    let endX = 0;
    const swipeThreshold = 50; // mínimo de pixels para considerar swipe

    const modal = document.getElementById('myModal');

    modal.addEventListener('touchstart', function(e) {
      startX = e.changedTouches[0].screenX;
    });

    modal.addEventListener('touchend', function(e) {
      endX = e.changedTouches[0].screenX;
      const diffX = endX - startX;
      if (Math.abs(diffX) > swipeThreshold) {
        if (diffX > 0) {
          prevImage();
        } else {
          nextImage();
        }
      }
    });

    // Botão voltar ao topo
    const backToTopBtn = document.getElementById('backToTopBtn');
    window.onscroll = function () {
      backToTopBtn.style.display = window.scrollY > 300 ? 'flex' : 'none';
    };
    backToTopBtn.addEventListener('click', function () {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>
