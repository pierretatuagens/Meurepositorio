<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>PierreTatuagens</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Tatuagens autorais por Pierre – veja desenhos disponíveis, tatuagens feitas, pinturas, ecobags e mais.">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Libre+Baskerville:ital@0;1&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #111;
      color: #eee;
      margin: 0;
      padding: 0;
      font-family: 'Libre Baskerville', serif;
      font-size: 16px;
    }

    header {
      text-align: center;
      padding: 24px 16px 8px;
    }

    .titulo {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 48px;
      letter-spacing: 2px;
      margin: 0;
    }

    .subtitulo {
      font-size: 18px;
      font-style: italic;
      color: #bbb;
      margin-top: 4px;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      background-color: #222;
    }

    nav button {
      background: none;
      border: none;
      color: #eee;
      padding: 16px;
      font-size: 22px;
      cursor: pointer;
      font-family: 'Bebas Neue', sans-serif;
      letter-spacing: 1px;
      width: 50%;
      box-sizing: border-box;
      border-bottom: 1px solid #333;
    }

    nav button:hover,
    nav button.active {
      background-color: #444;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 16px;
      padding: 20px;
    }

    .item {
      background-color: #222;
      padding: 12px;
      border-radius: 10px;
      text-align: center;
      position: relative;
      box-shadow: 0 0 6px rgba(255, 255, 255, 0.1);
    }

    .item img {
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .item img:hover {
      transform: scale(1.02);
      opacity: 0.9;
    }

    .content-section {
      display: none;
    }

    .content-section.active {
      display: block;
    }

    .heart-btn {
      position: absolute;
      bottom: 12px;
      right: 12px;
      font-size: 24px;
      cursor: pointer;
      background: none;
      border: none;
      color: #ccc;
      transition: 0.3s;
    }

    .heart-btn.voted {
      color: red;
    }

    .heart-count {
      font-size: 14px;
      color: #aaa;
      margin-top: 8px;
    }

    .ranking-list {
      list-style: none;
      padding: 0 20px 40px;
      margin: 0;
    }

    .ranking-list li {
      background-color: #222;
      margin-bottom: 12px;
      padding: 12px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .ranking-list img {
      height: 64px;
      width: auto;
      border-radius: 6px;
    }

    .ranking-votos {
      font-size: 18px;
      color: #ff5555;
      font-weight: bold;
    }

    .contato {
      text-align: center;
      padding: 32px 16px;
    }

    .contato img {
      width: 100%;
      max-width: 400px;
      margin-bottom: 24px;
      border-radius: 12px;
    }

    .botao-link {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 16px auto;
      padding: 16px 24px;
      background-color: #fff;
      color: #111;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 24px;
      text-decoration: none;
      border-radius: 10px;
      max-width: 90%;
      width: 320px;
      gap: 8px;
      transition: 0.3s;
    }

    .botao-link img {
      width: 28px;
      height: 28px;
    }

    .botao-link:hover {
      background-color: #ddd;
    }

    #myModal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      padding-top: 40px;
    }

    .modal-content {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 80vh;
      border-radius: 8px;
      transition: opacity 0.3s ease-in-out;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: #fff;
      font-size: 32px;
      font-weight: bold;
      cursor: pointer;
    }

    #backToTopBtn {
      display: none;
      position: fixed;
      bottom: 20px;
      left: 30px;
      z-index: 1000;
      width: 64px;
      height: 64px;
      background-color: rgba(255, 255, 255, 0.85);
      color: #111;
      border: none;
      border-radius: 50%;
      font-size: 32px;
      cursor: pointer;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.2);
      align-items: center;
      justify-content: center;
    }

    #whatsappBtn {
      position: fixed;
      bottom: 20px;
      right: 30px;
      z-index: 1000;
      width: 64px;
      height: 64px;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 50%;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #whatsappBtn img {
      width: 36px;
      height: 36px;
    }

    @media (max-width: 400px) {
      .titulo {
        font-size: 36px;
      }

      nav button {
        font-size: 18px;
        padding: 12px;
      }

      .botao-link {
        font-size: 20px;
        padding: 14px 20px;
      }

      .heart-btn {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
<header>
    <h1 class="titulo">PierreTatuagens</h1>
    <p class="subtitulo">Tatuagens autênticas para pessoas autênticas</p>
  </header>

  <nav>
    <button class="tab-button active" onclick="showTab('disponiveis', event)">Desenhos Disponíveis</button>
    <button class="tab-button" onclick="showTab('feitas', event)">Tatuagens Feitas</button>
    <button class="tab-button" onclick="showTab('ambiente', event)">Ambiente Estúdio</button>
    <button class="tab-button" onclick="showTab('ranking', event)">Ranking</button>
    <button class="tab-button" onclick="showTab('pinturas', event)">Pinturas</button>
    <button class="tab-button" onclick="showTab('ecobags', event)">EcoBags</button>
    <button class="tab-button" onclick="showTab('contato', event)">Contato</button>
  </nav>

  <!-- Desenhos Disponíveis -->
  <div id="disponiveis" class="content-section active">
    <div class="grid">
      <div class="item">
        <img src="desenho1.jpg" alt="Desenho de ampulheta" onclick="openModal(this, 'disponiveis')" />
        <p>Ampulheta</p>
      </div>
      <div class="item">
        <img src="desenho2.jpg" alt="Desenho de andorinha" onclick="openModal(this, 'disponiveis')" />
        <p>Andorinha</p>
      </div>
      <!-- ... até 15 imagens -->
    </div>
  </div>

  <!-- Tatuagens Feitas -->
  <div id="feitas" class="content-section">
    <div class="grid">
      <div class="item">
        <img src="tatuagem1.jpg" alt="Tatuagem 1" onclick="openModal(this, 'feitas')" />
        <button class="heart-btn" data-id="tatuagem1">&#10084;</button>
        <div class="heart-count" id="count-tatuagem1">0 votos</div>
      </div>
      <div class="item">
        <img src="tatuagem2.jpg" alt="Tatuagem 2" onclick="openModal(this, 'feitas')" />
        <button class="heart-btn" data-id="tatuagem2">&#10084;</button>
        <div class="heart-count" id="count-tatuagem2">0 votos</div>
      </div>
      <!-- ... até 15 imagens -->
    </div>
  </div>

  <!-- Ambiente Estúdio -->
  <div id="ambiente" class="content-section">
    <div class="grid">
      <div class="item"><img src="ambiente1.jpg" alt="Foto do estúdio 1" onclick="openModal(this, 'ambiente')" /></div>
      <div class="item"><img src="ambiente2.jpg" alt="Foto do estúdio 2" onclick="openModal(this, 'ambiente')" /></div>
      <div class="item"><img src="ambiente3.jpg" alt="Foto do estúdio 3" onclick="openModal(this, 'ambiente')" /></div>
    </div>
  </div>

  <!-- Pinturas -->
  <div id="pinturas" class="content-section">
    <div class="grid">
      <div class="item"><img src="pintura1.jpg" alt="Pintura 1" onclick="openModal(this, 'pinturas')" /></div>
      <div class="item"><img src="pintura2.jpg" alt="Pintura 2" onclick="openModal(this, 'pinturas')" /></div>
    </div>
  </div>

  <!-- EcoBags -->
  <div id="ecobags" class="content-section">
    <div class="grid">
      <div class="item"><img src="ecobag1.jpg" alt="EcoBag 1" onclick="openModal(this, 'ecobags')" /></div>
      <div class="item"><img src="ecobag2.jpg" alt="EcoBag 2" onclick="openModal(this, 'ecobags')" /></div>
    </div>
  </div>

  <!-- Ranking -->
  <div id="ranking" class="content-section">
    <h2 style="text-align:center; font-family: 'Bebas Neue', sans-serif; font-size: 40px; padding: 20px;">Top 5 Tatuagens Mais Votadas</h2>
    <ul class="ranking-list" id="rankingList"></ul>
  </div>

  <!-- Contato -->
  <div id="contato" class="content-section">
    <div class="contato">
      <img src="meuinsta.jpg" alt="Print do Instagram" />
      <a class="botao-link" href="https://instagram.com/pierretatuagens" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" />
        <span>Me siga no Instagram</span>
      </a>
      <a class="botao-link" href="https://wa.me/5551980383195" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp" />
        <span>Falar no WhatsApp</span>
      </a>
    </div>
  </div>

  <!-- Modal -->
  <div id="myModal" class="modal" onclick="closeModal(event)">
    <span class="close" onclick="closeModal(event)">&times;</span>
    <img class="modal-content" id="modalImg" />
  </div>

  <!-- Botão voltar ao topo -->
  <button id="backToTopBtn" title="Voltar ao topo">&#8679;</button>

  <!-- Botão WhatsApp flutuante -->
  <a href="https://wa.me/5551980383195" target="_blank" id="whatsappBtn" aria-label="WhatsApp" rel="noopener noreferrer">
    <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp" />
  </a>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBtAVR-HNCh_g0jS4qDdI-0YZo2uIcrlvc",
      authDomain: "pierretatuagens-15ee8.firebaseapp.com",
      databaseURL: "https://pierretatuagens-15ee8-default-rtdb.firebaseio.com",
      projectId: "pierretatuagens-15ee8",
      storageBucket: "pierretatuagens-15ee8.appspot.com",
      messagingSenderId: "849951139493",
      appId: "1:849951139493:web:31129ad2e251effc1c0f4c"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const votosRef = db.ref("votos");

    // Troca de abas
    function showTab(id, event) {
      document.querySelectorAll('.content-section').forEach(sec => sec.classList.remove('active'));
      document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      event.target.classList.add('active');

      if (id === 'ranking') loadRanking();
    }

    // Modal de imagem com swipe lateral
    let currentTab = '';
    let currentIndex = 0;
    let images = [];

    function openModal(img, tab) {
      currentTab = tab;
      images = Array.from(document.querySelectorAll(`#${tab} img`));
      currentIndex = images.indexOf(img);
      document.getElementById('modalImg').src = img.src;
      document.getElementById('myModal').style.display = 'block';
    }

    function closeModal(event) {
      if (!event || event.target.classList.contains('modal') || event.target.classList.contains('close')) {
        document.getElementById('myModal').style.display = 'none';
      }
    }

    // Swipe no modal
    let startX = 0;
    let endX = 0;
    const modal = document.getElementById('myModal');

    modal.addEventListener('touchstart', e => startX = e.changedTouches[0].screenX);
    modal.addEventListener('touchend', e => {
      endX = e.changedTouches[0].screenX;
      const diffX = endX - startX;
      if (Math.abs(diffX) > 50) {
        currentIndex = (diffX > 0)
          ? (currentIndex - 1 + images.length) % images.length
          : (currentIndex + 1) % images.length;
        document.getElementById('modalImg').src = images[currentIndex].src;
      }
    });

    // Fechar modal com ESC
    document.addEventListener('keydown', function (e) {
      if (e.key === "Escape") closeModal();
    });

    // Voltar ao topo
    const backToTopBtn = document.getElementById('backToTopBtn');
    window.onscroll = () => {
      backToTopBtn.style.display = window.scrollY > 300 ? 'flex' : 'none';
    };
    backToTopBtn.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    // Atualiza contagem na tela
    function atualizarContagem(id, count) {
      const el = document.getElementById(`count-${id}`);
      if (el) el.textContent = `${count} voto${count === 1 ? '' : 's'}`;
    }

    // Carrega contagens dos votos
    function carregarVotos() {
      votosRef.on("value", snapshot => {
        const dados = snapshot.val() || {};
        Object.entries(dados).forEach(([id, count]) => {
          atualizarContagem(id, count);
        });
      });
    }
    carregarVotos();

    // Sistema de votos com proteção localStorage
    document.addEventListener("click", e => {
      if (e.target.classList.contains("heart-btn")) {
        const btn = e.target;
        const id = btn.dataset.id;
        const votado = localStorage.getItem("votou_" + id);
        if (!votado) {
          const countRef = votosRef.child(id);
          countRef.transaction(count => (count || 0) + 1);
          btn.classList.add("voted");
          localStorage.setItem("votou_" + id, "true");
        } else {
          alert("Você já votou nessa tatuagem.");
        }
      }
    });

    // Ranking Top 5
    function loadRanking() {
      votosRef.once("value").then(snapshot => {
        const votos = snapshot.val() || {};
        const top5 = Object.entries(votos)
          .sort((a, b) => b[1] - a[1])
          .slice(0, 5);

        const list = document.getElementById("rankingList");
        list.innerHTML = "";

        if (top5.length === 0) {
          list.innerHTML = "<li style='color:#bbb; text-align:center;'>Nenhum voto registrado ainda.</li>";
          return;
        }

        top5.forEach(([id, count]) => {
          const li = document.createElement("li");
          const img = document.createElement("img");
          img.src = `${id}.jpg`;
          img.alt = id;

          const span = document.createElement("span");
          span.className = "ranking-votos";
          span.textContent = `${count} ❤️`;

          li.appendChild(img);
          li.appendChild(span);
          list.appendChild(li);
        });
      });
    }
  </script>
</body>
</html>
