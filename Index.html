<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>PierreTatuagens</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Libre+Baskerville:ital@0;1&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #111;
      color: #eee;
      margin: 0;
      padding: 0;
      font-family: 'Libre Baskerville', serif;
      font-size: 17px;
    }

    header {
      text-align: center;
      padding: 20px;
    }

    .titulo {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 54px;
      letter-spacing: 2px;
      margin: 0;
    }

    .subtitulo {
      font-size: 20px;
      font-style: italic;
      color: #bbb;
      margin-top: 5px;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      background-color: #222;
    }

    nav button {
      background: none;
      border: none;
      color: #eee;
      padding: 20px;
      font-size: 30px; /* Aumentado para 30px (50% maior) */
      cursor: pointer;
      font-family: 'Bebas Neue', sans-serif;
      letter-spacing: 1px;
      width: 50%;
      box-sizing: border-box;
      border-bottom: 1px solid #333;
    }

    nav button:hover,
    nav button.active {
      background-color: #444;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .item {
      background-color: #222;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }

    .item img {
      max-width: 100%;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .item img:hover {
      opacity: 0.9;
      transform: scale(1.02);
    }

    .item p {
      margin-top: 10px;
      font-size: 15px;
      color: #ccc;
    }

    .content-section {
      display: none;
    }

    .content-section.active {
      display: block;
    }

    .contato {
      text-align: center;
      padding: 30px 20px;
    }

    .contato img {
      max-width: 300px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .contato a {
      display: block;
      margin: 10px 0;
      color: #7ed957;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
    }

    .contato a:hover {
      text-decoration: underline;
    }

    /* Modal da imagem */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.9);
    }

    .modal-content {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 90vh;
      border-radius: 10px;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

    @media (max-width: 480px) {
      .titulo {
        font-size: 40px;
      }

      nav button {
        font-size: 27px; /* Aumentado para 27px (50% maior) */
        padding: 16px;
      }

      .item p {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <header>

  <!-- Modal -->

  <script>
    function showTab(id) {
      const sections = document.querySelectorAll('.content-section');
      const buttons = document.querySelectorAll('.tab-button');

      sections.forEach(section => section.classList.remove('active'));
      buttons.forEach(button => button.classList.remove('active'));

      document.getElementById(id).classList.add('active');
      event.target.classList.add('active');
    }

    function openModal(src) {
      document.getElementById("myModal").style.display = "block";
      document.getElementById("modalImg").src = src;
    }

    function closeModal() {
      document.getElementById("myModal").style.display = "none";
    }
  </script>

</html>
